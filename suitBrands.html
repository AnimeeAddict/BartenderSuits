<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit Brands</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        paris: ['Parisienne'],
                        telex: ['Telex'],
                        enri: ['Enriqueta'],
                    },
                    colors: {
                        'grayish-blue': '#738FA7',
                        'light-grayish-blue': '#C3CEDA',
                        'really-dark-blue': '#071330',
                        'blue-blue': '#0C4160',
                    },
                    backgroundImage: {
                        'zegna': "url('img/zegna.PNG')",
                        'brioni': "url('img/brioni.PNG')",
                        'desmerrion': "url('img/desmerrion.PNG')",

                        'kiton': "url('img/kiton.PNG')",
                        'prada': "url('img/prada.PNG')",
                        'gucci': "url('img/gucci.PNG')",

                        'phillip': "url('img/brioni.PNG')",
                        'loro': "url('img/loro.PNG')",
                        'dior': "url('img/brioni.PNG')",
                    }
                },
                screens: {
                    'phone': { 'min': '320px', 'max': '479px' },
                    // => @media (min-width: 640px and max-width: 767px) { ... }

                    'tablet': { 'min': '480px', 'max': '1023px' },
                    // => @media (min-width: 768px and max-width: 1023px) { ... }

                    'desktop': { 'min': '1024px'}
                },
            }
        }
    </script>
</head>

<body class="bg-light-grayish-blue bg-gradient-to-b from-grayish-blue h-screen w-screen text-center">
    <div class="flex flex-col">
        <div class="m-16 tablet:m-8 phone:">
            <h2 class="text-5xl text-really-dark-blue font-paris">Oufit fit for Bartenders</h1>
        </div>
        <div class="bg-blue-blue w-1/2 flex text-center flex-col rounded self-center p-4 tablet:w-11/12 phone:w-11/12">
            <h2 class="text-4xl text-light-grayish-blue font-enri p-4">Recommended Brands:</h1>
                <div class="flex text-center self-center w-full justify-around p-2">
                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://www.zegna.com/us-en/ready-to-wear/suits/?pageNumber=0&sort=featured">
                        <div class="">
                            <div class="bg-zegna h-36 bg-top bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Zegna</h3>
                        </div>
                    </a>

                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://www.brioni.com/en/us/ca/suits">
                        <div class="">
                            <div class="bg-brioni h-36 bg-center bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Brioni</h3>
                        </div>
                    </a>

                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://desmerrion.com/">
                        <div class="">
                            <div class="bg-desmerrion h-36 bg-center bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Desmond Merrion</h3>
                        </div>
                    </a>
                </div>
                <div class="flex text-center self-center w-full justify-around p-2">
                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://us.kiton.com/">
                        <div class="">
                            <div class="bg-kiton h-36 bg-bottom bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Kiton K-50</h3>
                        </div>
                    </a>

                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://www.prada.com/us/en.html">
                        <div class="">
                            <div class="bg-prada h-36 bg-top bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Prada</h3>
                        </div>
                    </a>

                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://www.gucci.com/us/en/ca/men/ready-to-wear-for-men/suits-blazers-for-men-c-men-readytowear-jackets">
                        <div class="">
                            <div class="bg-gucci h-36 bg-top bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Gucci</h3>
                        </div>
                    </a>
                </div>
                <div class="flex text-center self-center w-full justify-around p-2">
                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://phillipalexander.co.uk/">
                        <div class="">
                            <div class="bg-phillip h-36 bg-top bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Phillip Alexander</h3>
                        </div>
                    </a>

                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://us.loropiana.com/en/c/man/blazers">
                        <div class="">
                            <div class="bg-loro h-36 bg-top bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Loro</h3>
                        </div>
                    </a>

                    <a class="p-2 bg-light-grayish-blue font-telex text-really-dark-blue w-1/4 rounded self-center border-4 border-grayish-blue text-really-dark-blue hover:bg-grayish-blue hover:text-light-grayish-blue transition duration-500 ease-in-out"
                        href="https://www.dior.com/en_us">
                        <div class="">
                            <div class="bg-dior h-36 bg-top bg-cover bg-no-repeat phone:h-20"></div>
                            <h3 class="text-2xl tablet:text-base phone:text-base">Dior</h3>
                        </div>
                    </a>
                </div>
        </div>
    </div>
</body>

</html>
